<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Blow Worm - Login</title>
	</head>
	<body>
		<!-- Sidebar -->
		<aside class="sidebar">
			<!-- Logo -->
			<!-- todo make this fancier x-->
			<div class="logo">
				<h1>Blow Worm</h1>
			</div>
			<!-- Main nav buttons -->
			<nav>
				<ul class="invisilist">
					<!--
						logout
						share settings
						delete selected
						add?
						settings
					-->
				</ul>
			</nav>
			<!-- Tags -->
			<div id="tags">
				
			</div>
		</aside>
		
		<main>
			<!-- search box -->
			<input type="search" id="search-box" placeholder="Type here to search or filter..." />
			
			<!-- Bookmarks get shown here -->
			<div id="bookmarks"></div>
			
			<!-- Footer -->
			<footer>
				<!-- todo add fancy logos for license, powered by, and built by -->
				<p>Built by <a href="//starbeamrainbowlabs.com/">Starbeamrainbowlabs</a>.</p>
				<p>Powered by <a href="//github.com/sbrl/blow-worm/">Blow Worm</a>.</p>
				<!-- todo decide on a license -->
			</footer>
		</main>
		
		
		<!-- Modal dialog templates -->
		<div class="invisible">
			<div id="modal-login">
				<h2>Blow Worm - Login</h2>
				<label for="login-user">Username: </label>
				<input type="text" id="login-user" />
				<br />
				<label for="login-pass">Password: </label>
				<input type="password" id="login-pass" />
			</div>
			<div id="modal-login-progress">
				<output id="display-login-progress"></output>
			</div>
		</div>
		
		<!-- Javascript -->
		<script src="js/main.js"></script>
		<script src="js/nanomodal.min.js"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css" />
	</body>
</html>
