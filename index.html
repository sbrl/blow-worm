<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="favicon.ico" />
		
		<title>Bloworm - Login</title>
	</head>
	<body class="flex across">
		<!-- Sidebar -->
		<aside class="sidebar flex down flex-1">
			<!-- Logo -->
			<!-- todo make this fancier -->
			<div class="logo">
				<img src="images/bloworm%20logo.png" style="max-width: 90%;" alt="Bloworm" />
			</div>
			<!-- Main nav buttons -->
			<nav class="small-spacing text-centre">
				<!-- Logout -->
				<img src="images/icons/logout.png" class="icon clickable" id="button-logout" title="Logout" />
				<!-- Share settings -->
				<img src="images/icons/share.png" class="icon clickable" id="button-share-settings" title="Share Settings" />
				<!-- Settings -->
				<img src="images/icons/cog.png" class="icon clickable" id="button-settings" title="Settings" />
				
				<br />
				
				<!-- Username -->
				<span id="display-login-name">Anonymous</span>
			</nav>
			<!-- Info -->
			<ul class="invisilist">
				<li></li>
				<li>You have <span id="display-bookmark-count">?</span> bookmarks.</li>
			</ul>
			<!-- Tags -->
			<div id="tags"></div>
		</aside>
		
		<main class="flex-5">
			<!-- search box -->
			<input type="search" id="search-box" class="medium-spacing" placeholder="Type here to search or filter..." />
			
			<!-- Bookmark Controls -->
			<nav class="medium-spacing">
				<!-- Add Bookmark -->
				<img src="images/icons/add.png" class="icon clickable" id="button-add-bookmark" title="Add Bookmark" />
				<!-- Delete Selected -->
				<img src="images/icons/remove.png" class="icon clickable" id="button-remove-bookmarks" title="Delete Selected" />
			</nav>
			<!----------------------->
			
			<!-- Bookmarks get shown here -->
			<div id="bookmarks"></div>
			
			<!-- Footer -->
			<footer>
				<hr />
				
				<img src="images/logos/php.png" title="PHP" class="small-image medium-spacing" />
				<img src="images/logos/html5.png" title="HTML5" class="small-image medium-spacing" />
				<img src="images/logos/javascript.png" title="Javascript" class="small-image medium-spacing" />
				<img src="images/logos/css3.svg" title="CSS3" class="small-image medium-spacing" />
				
				<!-- todo add fancy logos for license, powered by, and built by -->
				<p>
					Built by <a href="//starbeamrainbowlabs.com/">
						<img src="images/logos/starbeamrainbowlabs.png" class="tiny-image img-text-middle" />
						Starbeamrainbowlabs
					</a>.
				</p>
				<p>Powered by <a href="//github.com/sbrl/blow-worm/">Blow Worm</a>.</p>
				<!-- todo decide on a license -->
			</footer>
		</main>
		
		
		<!-- Modal dialog templates -->
		<div class="invisible">
			<div id="modal-login">
				<h2>Blow Worm - Login</h2>
				<label for="login-user">Username: </label>
				<input type="text" id="login-user" />
				<br />
				<label for="login-pass">Password: </label>
				<input type="password" id="login-pass" />
			</div>
			<div id="modal-login-progress">
				<output id="display-login-progress"></output>
			</div>
			<div id="modal-create">
				<h2>Add New Bookmark</h2>
				<label for="create-name">Name: </label>
				<input type="text" id="create-name" placeholder="Leave this black to autofill the name." />
				<br />
				<label for="create-name">URL: </label>
				<input type="url" id="create-url" />
				<br />
				<label for="create-name">Tags: </label>
				<input type="text" id="create-tags" placeholder="e.g. 'cooking, roasting'" />
				<!-- todo add favicon url as advanced option -->
			</div>
		</div>
		
		<!-- Javascript -->
		<script src="js/main.js"></script>
		<script src="js/bookmarks.js"></script>
		<script src="js/nanomodal.min.js"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/theme.css" />
		
		<!-- webfonts -->
		<link href='//fonts.googleapis.com/css?family=Fresca|Londrina+Solid&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
	</body>
</html>
