<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Blow Worm - Login</title>
	</head>
	<body class="flex across">
		<!-- Sidebar -->
		<aside class="sidebar flex down flex-1">
			<!-- Logo -->
			<!-- todo make this fancier -->
			<div class="logo">
				<img src="images/bloworm%20logo.png" style="max-width: 90%;" alt="Bloworm" />
			</div>
			<!-- Main nav buttons -->
			<nav>
				<ul class="invisilist">
					<!-- Logout -->
					<svg viewbox="0 0 8 8" class="icon clickable" id="button-logout" title="Logout"><use xlink:href="images/open-iconic.min.svg#power-standby"></use></svg>
					<!-- Share settings -->
					<svg viewbox="0 0 8 8" class="icon clickable" id="button-share-settings" title="Share Settings"><use xlink:href="images/open-iconic.min.svg#people"></use></svg>
					<!-- Add Bookmark -->
					<svg viewbox="0 0 8 8" class="icon clickable" id="button-add-bookmark" title="Add Bookmark"><use xlink:href="images/open-iconic.min.svg#plus"></use></svg>
					<!-- Delete Selected -->
					<svg viewbox="0 0 8 8" class="icon clickable" id="button-remove-bookmarks" title="Delete Selected"><use xlink:href="images/open-iconic.min.svg#minus"></use></svg>
					<!-- Settings -->
					<svg viewbox="0 0 8 8" class="icon clickable" id="button-settings" title="Settings"><use xlink:href="images/open-iconic.min.svg#cog"></use></svg>
				</ul>
			</nav>
			<!-- Info -->
			<ul class="invisilist">
				<li><span id="display-login-status">You are not logged in (yet).</span></li>
				<li>You have <span id="display-bookmark-count">?</span> bookmarks.</li>
			</ul>
			<!-- Tags -->
			<div id="tags"></div>
		</aside>
		
		<main class="flex-5">
			<!-- search box -->
			<input type="search" id="search-box" placeholder="Type here to search or filter..." />
			
			<!-- Bookmarks get shown here -->
			<div id="bookmarks"></div>
			
			<!-- Footer -->
			<footer>
				<hr />
				
				<img src="images/html5.png" class="small-image medium-spacing" />
				<img src="images/javascript.png" class="small-image medium-spacing" />
				<img src="images/css3.svg" class="small-image medium-spacing" />
				
				<!-- todo add fancy logos for license, powered by, and built by -->
				<p>Built by <a href="//starbeamrainbowlabs.com/">Starbeamrainbowlabs</a>.</p>
				<p>Powered by <a href="//github.com/sbrl/blow-worm/">Blow Worm</a>.</p>
				<!-- todo decide on a license -->
			</footer>
		</main>
		
		
		<!-- Modal dialog templates -->
		<div class="invisible">
			<div id="modal-login">
				<h2>Blow Worm - Login</h2>
				<label for="login-user">Username: </label>
				<input type="text" id="login-user" />
				<br />
				<label for="login-pass">Password: </label>
				<input type="password" id="login-pass" />
			</div>
			<div id="modal-login-progress">
				<output id="display-login-progress"></output>
			</div>
			<div id="modal-create">
				<h2>Add New Bookmark</h2>
				<label for="create-name">Name: </label>
				<input type="text" id="create-name" placeholder="Leave this black to autofill the name." />
				<br />
				<label for="create-name">URL: </label>
				<input type="url" id="create-url" />
				<br />
				<label for="create-name">Tags: </label>
				<input type="text" id="create-tags" placeholder="e.g. 'cooking, roasting'" />
				<!-- todo add favicon url as advanced option -->
			</div>
		</div>
		
		<!-- Javascript -->
		<script src="js/main.js"></script>
		<script src="js/bookmarks.js"></script>
		<script src="js/nanomodal.min.js"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/theme.css" />
	</body>
</html>
